<!DOCTYPE html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!-- Including Stylesheets -->
<link type="text/css" rel="stylesheet" href="SecondoWeb.css">

<!--  This script includes the D3-Javascript library -->
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"
	charset="utf-8"></script>

<!--  This script includes the Googlemaps library -->
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=true"></script>

<!--  This script includes the OpenLayers library for OpenStreetMaps-->	
<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>

<!--  This script includes the OpenStreetMaps library-->	
<script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>


<!--  Loading the Javascript files -->
<script type="text/javascript" language="javascript" src="d3-animation.js"></script>
<script type="text/javascript" language="javascript" src="d3-geodata.js"></script>
<script type="text/javascript" language="javascript" src="googlemaps-functions.js"></script>
<script type="text/javascript" language="javascript" src="openlayers-functions.js"></script>


<title>Secondo Database Management</title>

<!-- This script loads the compiled client-module. -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<script type="text/javascript" language="javascript"
	src="secondoweb/secondoweb.nocache.js"></script>



</head>

<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

<center>
		<div id="header"></div>

		<div id="content"></div>

		<div id="footer"></div>
</center>

</body>
</html>
