<H1>GraphApplet Example</H1>
<H2>A linked pie chart and map demo.</H2>
<P><APPLET archive="jars/support.jar,jars/geotools.jar,jars/collections.jar" CODE="GraphApplet.class"  WIDTH="800" HEIGHT="500" ALIGN="BOTTOM">
<PARAM NAME="shapefile" VALUE="maps/statepop">
<PARAM NAME="groups" VALUE="6">
<PARAM NAME="group1col" VALUE="P_WHITE">
<PARAM NAME="group1name" VALUE="White">
<PARAM NAME="group1color" value="#ff0000">

<PARAM NAME="group2col" VALUE="P_BLACK">
<PARAM NAME="group2name" VALUE="Black">
<PARAM NAME="group2color" value="#00ff00">

<PARAM NAME="group3col" VALUE="P_AMIND">
<PARAM NAME="group3name" VALUE="American Indian">
<PARAM NAME="group3color" value="#0000ff">

<PARAM NAME="group4col" VALUE="P_ASIAN">
<PARAM NAME="group4name" VALUE="Asian">
<PARAM NAME="group4color" value="#ffff00">

<PARAM NAME="group5col" VALUE="P_OETHNIC">
<PARAM NAME="group5name" VALUE="Other Ethnic">
<PARAM NAME="group5color" value="#ff00ff">

<PARAM NAME="group6col" VALUE="P_HISPANIC">
<PARAM NAME="group6name" VALUE="Hispanic">
<PARAM NAME="group6color" value="#00ffff">


<PARAM NAME="tooltip" VALUE="STATE_NAME">
</APPLET>
<P>&lt;<A HREF="GraphApplet.java">source</A>&gt;</P>
